<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Admin</title>

<style>
body {
    background: #0d0d0d;
    font-family: Poppins, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #1a1a1a;
    padding: 35px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    background: #2a2a2a;
    color: white;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6a4cff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #7d63ff;
}
</style>
</head>

<body>

<div class="container">
    <h2>⚠️ Admin Login</h2>
    <p>Kamu siapa?</p>

    <input type="text" id="nama" placeholder="Nama kamu...">
    <input type="password" id="pass" placeholder="Masukkan sandi...">

    <button onclick="cekLogin()">Masuk</button>

    <p id="error" style="color:red; margin-top:10px;"></p>
</div>

<script>
// SET ADMIN NAMA & PASSWORD
const ADMIN_NAME = "nabil";
const ADMIN_PASS = "12345";  // ubah sandi bebas

function cekLogin() {
    let nama = document.getElementById("nama").value.toLowerCase();
    let pass = document.getElementById("pass").value;

    if (nama === ADMIN_NAME && pass === ADMIN_PASS) {
        window.location.href = "admin-panel.html"; // halaman admin
    } else {
        document.getElementById("error").innerText = "Nama atau sandi salah!";
    }
}
</script>

</body>
</html>
